{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3>Novo Certificado</h3>
        </div>
        <div class="card-body">
            <form method="POST" novalidate>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="aluno_id">Aluno</label>
                            <select class="form-control" id="aluno_id" name="aluno_id" required min="1">
                                <option value="">Selecione um aluno</option>
                                {% for aluno in alunos %}
                                <option value="{{ aluno.id }}">{{ aluno.nome }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="turma_id">Turma</label>
                            <select class="form-control" id="turma_id" name="turma_id" required>
                                <option value="">Selecione uma turma</option>
                                {% for turma in turmas %}
                                <option value="{{ turma.id }}">{{ turma.nome }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="modelo_id">Modelo de Certificado</label>
                            <select class="form-control" id="modelo_id" name="modelo_id" required>
                                <option value="">Selecione um modelo</option>
                                {% for modelo in modelos %}
                                <option value="{{ modelo.id }}">{{ modelo.nome }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="data_conclusao">Data de Conclusão</label>
                            <input type="date" class="form-control" id="data_conclusao" name="data_conclusao" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="carga_horaria">Carga Horária</label>
                            <input type="number" class="form-control" id="carga_horaria" name="carga_horaria" required min="1" max="1000">
                        </div>
                    </div>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Emitir Certificado</button>
                    <a href="{{ url_for('certificados.listar_certificados') }}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const alunoSelect = document.getElementById('aluno_id');
    const turmaSelect = document.getElementById('turma_id');
    if (alunoSelect && turmaSelect) {
        alunoSelect.addEventListener('change', function() {
            turmaSelect.value = '';
        });
    }
});
</script>
{% endblock %}
