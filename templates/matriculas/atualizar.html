{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Editar Matrícula</h2>
    
    <form method="POST" class="mt-4">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Aluno</label>
                <input type="text" class="form-control" value="{{ matricula.aluno.nome }}" readonly>
            </div>
            
            <div class="col-md-6 mb-3">
                <label class="form-label">Turma</label>
                <input type="text" class="form-control" value="{{ matricula.turma.nome }}" readonly>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status" required>
                    <option value="ativa" {% if matricula.status == 'ativa' %}selected{% endif %}>Ativa</option>
                    <option value="trancada" {% if matricula.status == 'trancada' %}selected{% endif %}>Trancada</option>
                    <option value="concluida" {% if matricula.status == 'concluida' %}selected{% endif %}>Concluída</option>
                </select>
            </div>
            <div class="col-md-4 mb-3">
                <label for="data_matricula" class="form-label">Data da Matrícula</label>
                <input type="date" class="form-control" id="data_matricula" name="data_inicio" value="{{ matricula.data_matricula.strftime('%Y-%m-%d') }}" required>
            </div>
        </div>
        
        <div class="mb-3">
            <label for="observacoes" class="form-label">Observações</label>
            <textarea class="form-control" id="observacoes" name="observacoes" rows="3">{{ matricula.observacoes }}</textarea>
        </div>
        
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{{ url_for('matriculas_turma', turma_id=matricula.turma.id) }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
