{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Editar Matrícula</h2>
    
    <form method="POST" class="mt-4">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Aluno</label>
                <input type="text" class="form-control" value="{{ matricula.aluno.nome }}" readonly>
            </div>
            
            <div class="col-md-6 mb-3">
                <label class="form-label">Turma</label>
                <input type="text" class="form-control" value="{{ matricula.turma.nome }}" readonly>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status" required>
                    <option value="ativa" {% if matricula.status == 'ativa' %}selected{% endif %}>Ativa</option>
                    <option value="trancada" {% if matricula.status == 'trancada' %}selected{% endif %}>Trancada</option>
                    <option value="concluida" {% if matricula.status == 'concluida' %}selected{% endif %}>Concluída</option>
                </select>
            </div>
            
            <div class="col-md-4 mb-3">
                <label for="data_inicio" class="form-label">Data de Início</label>
                <input type="date" class="form-control" id="data_inicio" name="data_inicio" value="{{ matricula.data_inicio.strftime('%Y-%m-%d') }}" required>
            </div>
            
            <div class="col-md-4 mb-3">
                <label for="data_fim" class="form-label">Data de Término</label>
                <input type="date" class="form-control" id="data_fim" name="data_fim" value="{{ matricula.data_fim.strftime('%Y-%m-%d') if matricula.data_fim else '' }}">
            </div>
        </div>
        
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{{ url_for('listar_matriculas') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
