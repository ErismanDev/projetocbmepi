<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bombeiro Mirim{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffe5e5 0%, #fff 100%);
            min-height: 100vh;
            font-family: 'Montserrat', Arial, sans-serif;
        }
    </style>
</head>
<body>
    {% if request.endpoint != 'index' %}
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center fw-bold" href="{{ url_for('index') }}">
                <span class="rounded-circle bg-white d-flex align-items-center justify-content-center me-2"
                      style="width:44px; height:44px; overflow:hidden; border:3px solid #ff9800;">
                    <img src="{{ url_for('static', filename='img/logo_cbmepi.png') }}" alt="Logo"
                         style="width:38px; height:38px; object-fit:cover;">
                </span>
                Bombeiro Mirim
            </a>
            <div class="ms-auto">
                {% if session.get('usuario_id') or session.get('aluno_id') %}
                    <a class="btn btn-danger ms-2" href="{{ url_for('logout') }}">Sair</a>
                {% else %}
                    <a class="btn btn-danger ms-2" href="{{ url_for('login') }}">Entrar</a>
                {% endif %}
            </div>
        </div>
    </nav>
    {% endif %}
    <main>
        <div class="container mt-4">
            {% block main_content %}{% endblock %}
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
