{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Editar Diário de Classe</h2>
    
    <form method="POST" class="mt-4">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Turma</label>
                <input type="text" class="form-control" value="{{ diario.turma.nome }}" readonly>
            </div>
            
            <div class="col-md-6 mb-3">
                <label for="data_aula" class="form-label">Data da Aula</label>
                <input type="date" class="form-control" id="data_aula" name="data_aula" value="{{ diario.data_aula.strftime('%Y-%m-%d') }}" required>
            </div>
        </div>
        
        <div class="mb-3">
            <label for="conteudo" class="form-label">Conteúdo</label>
            <textarea class="form-control" id="conteudo" name="conteudo" rows="5" required>{{ diario.conteudo }}</textarea>
        </div>
        
        <div class="mb-3">
            <label for="observacoes" class="form-label">Observações</label>
            <textarea class="form-control" id="observacoes" name="observacoes" rows="3">{{ diario.observacoes }}</textarea>
        </div>
        
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{{ url_for('listar_diarios') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
