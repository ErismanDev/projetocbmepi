{% extends "base_dashboard.html" %}
{% block title %}Editar Nome do Documento{% endblock %}
{% block content %}
<div class="container mt-4">
    <h3>Editar Nome do Documento</h3>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Nome do Documento</label>
            <input type="text" class="form-control" name="novo_nome" value="{{ doc.split('/')[-1] }}" required>
        </div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{{ url_for('detalhes_instrutor', instrutor_id=usuario.id) }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
